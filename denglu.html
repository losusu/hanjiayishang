<!doctype html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>汉家衣裳用户登录界面</title>
		<link rel="stylesheet" href="denglu.css">

	</head>

	<body>
		<h1>汉家衣裳</h1>
		<div class="tip"> <!--小标题-->
			<img src="img/首页.png" alt="首页图标" class="tippicture">
			<a class= "title" href="index.html">汉家衣裳首页</a>
		</div>
		<fieldset>
			<h2 class="account">用户登录/注册</h2>
			<div class="fields">
				
				<form name="input" action="./html_form_action.php?" method="post">
					<p class="row">
						<label for="username">用户<span class="required">*</span>:</label>
						<input type="text" id="username" name="username" class="field-large" required="required" aria-required="true" placeholder="电话号码/用户名"/>
					</p>
					<p class="row">
						<label for="email">邮箱地址:</label>
						<input type="email" id="email" name="email" placeholder="123456789@qq.com" class="field-large" />
					</p>
					<p class="row">
						<label for="password">密码:</label>
						<input type="password" id="password" name="password" />
					</p>
					<input type="submit" value="提交" class="btn">
				</form>
			</div>
		</fieldset>
		<footer>
				&copy; 2020 hanjiayishang.com
		</footer>
	</body>
</html>
